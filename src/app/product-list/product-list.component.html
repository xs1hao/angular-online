<h2>Products</h2>

<div *ngFor="let product of products" style="cursor:pointer">
  <h3>
    <a [title]="product.name + 'details'"></a>
    {{product.name}}
  </h3>
  <p *ngIf="product.description">
    description: {{product.description}}
  </p>
  <button (click)="share()">Share</button>
</div>
